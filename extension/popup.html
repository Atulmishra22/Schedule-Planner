<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Planner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 320px;
        min-height: 200px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #1e293b;
      }
      .logo {
        font-size: 14px;
        font-weight: 600;
        color: #3b82f6;
      }
      .open-link {
        font-size: 11px;
        color: #64748b;
        text-decoration: none;
        cursor: pointer;
      }
      .open-link:hover {
        color: #3b82f6;
      }
      .task-container {
        background: #1e293b;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #334155;
      }
      .task-title {
        font-size: 14px;
        font-weight: 600;
        color: #e2e8f0;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .timer {
        font-size: 36px;
        font-weight: 700;
        font-family: 'Courier New', monospace;
        color: #3b82f6;
        text-align: center;
        margin: 16px 0;
        letter-spacing: 2px;
      }
      .timer.warning {
        color: #f59e0b;
      }
      .timer.danger {
        color: #ef4444;
      }
      .progress-bar {
        height: 4px;
        background: #334155;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 12px;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        transition: width 1s linear;
      }
      .progress-fill.warning {
        background: linear-gradient(90deg, #f59e0b, #d97706);
      }
      .progress-fill.danger {
        background: linear-gradient(90deg, #ef4444, #dc2626);
      }
      .task-meta {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #64748b;
      }
      .status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
      }
      .status.in-progress {
        background: #3b82f6;
        color: white;
      }
      .status.pending {
        background: #334155;
        color: #94a3b8;
      }
      .empty-state {
        text-align: center;
        padding: 24px 16px;
      }
      .empty-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      .empty-text {
        font-size: 13px;
        color: #64748b;
        margin-bottom: 16px;
      }
      .open-btn {
        width: 100%;
        padding: 10px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .open-btn:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">‚è± Schedule Planner</div>
      <a class="open-link" id="openFull">Open Full App ‚Üí</a>
    </div>
    
    <div id="content"></div>
    
    <script>
      let currentTask = null;
      let startTime = null;
      let pauseTime = 0;
      let timerInterval = null;

      // Load tasks from localStorage
      function loadTasks() {
        const tasksData = localStorage.getItem('tasks');
        if (!tasksData) return null;
        
        try {
          const tasks = JSON.parse(tasksData);
          const today = new Date().toISOString().slice(0, 10);
          
          // Find active task or next pending task
          const activeTask = tasks.find(t => t.status === 'in-progress' && t.date === today);
          if (activeTask) return activeTask;
          
          const pendingTasks = tasks
            .filter(t => t.status === 'pending' && t.date === today)
            .sort((a, b) => (a.timeSlot || '').localeCompare(b.timeSlot || ''));
          
          return pendingTasks[0] || null;
        } catch (e) {
          console.error('Error parsing tasks:', e);
          return null;
        }
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }

      function updateTimer() {
        if (!currentTask || currentTask.status !== 'in-progress') {
          renderContent();
          return;
        }

        const now = Date.now();
        const elapsed = Math.floor((now - startTime - pauseTime) / 1000);
        const totalSeconds = (currentTask.duration || 0) * 60;
        const remaining = Math.max(0, totalSeconds - elapsed);
        const progress = totalSeconds > 0 ? ((elapsed / totalSeconds) * 100) : 0;

        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        
        if (timerEl) {
          timerEl.textContent = formatTime(remaining);
          
          // Update timer color based on remaining time
          timerEl.className = 'timer';
          if (remaining === 0) {
            timerEl.className = 'timer danger';
          } else if (remaining < totalSeconds * 0.2) {
            timerEl.className = 'timer danger';
          } else if (remaining < totalSeconds * 0.5) {
            timerEl.className = 'timer warning';
          }
        }
        
        if (progressEl) {
          progressEl.style.width = Math.min(100, progress) + '%';
          progressEl.className = 'progress-fill';
          if (progress >= 100) {
            progressEl.className = 'progress-fill danger';
          } else if (progress >= 80) {
            progressEl.className = 'progress-fill warning';
          }
        }
      }

      function renderContent() {
        currentTask = loadTasks();
        const content = document.getElementById('content');
        
        if (!currentTask) {
          content.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìã</div>
              <div class="empty-text">No tasks for today</div>
              <button class="open-btn" onclick="openFullApp()">Add Tasks</button>
            </div>
          `;
          if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
          }
          return;
        }

        const isActive = currentTask.status === 'in-progress';
        
        if (isActive && currentTask.startedAt) {
          startTime = new Date(currentTask.startedAt).getTime();
        }

        const elapsed = isActive && startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
        const totalSeconds = (currentTask.duration || 0) * 60;
        const remaining = Math.max(0, totalSeconds - elapsed);
        const progress = totalSeconds > 0 ? ((elapsed / totalSeconds) * 100) : 0;

        content.innerHTML = `
          <div class="task-container">
            <div class="task-title" title="${currentTask.title}">
              ${currentTask.title}
            </div>
            <div class="timer" id="timer">${formatTime(remaining)}</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress" style="width: ${Math.min(100, progress)}%"></div>
            </div>
            <div class="task-meta">
              <span>${currentTask.duration || 0}m total</span>
              <span class="status ${currentTask.status}">
                ${currentTask.status === 'in-progress' ? '‚ñ∂ Active' : '‚è∏ Pending'}
              </span>
            </div>
          </div>
        `;

        // Start/update timer if task is active
        if (isActive) {
          if (timerInterval) clearInterval(timerInterval);
          timerInterval = setInterval(updateTimer, 1000);
        }
      }

      function openFullApp() {
        chrome.tabs.create({
          url: chrome.runtime.getURL('index.html')
        });
      }

      // Initial render
      renderContent();
      
      // Refresh every 5 seconds to catch task changes
      setInterval(renderContent, 5000);

      // Open full app link
      document.getElementById('openFull').addEventListener('click', openFullApp);
    </script>
  </body>
</html>
